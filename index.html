<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div class="container">
        <h1>NEON TIC TAC TOE</h1>
        
        <div class="game-info">
            <div class="current-player" id="status">Player X's Turn</div>
        </div>

        <div class="board-wrapper">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="win-line" id="winLine"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="resetScoreBtn">Reset Score</button>
        </div>

        <div class="scoreboard">
            <div class="score-row">
                <div class="score x">
                    <div>Player X</div>
                    <div id="scoreX" style="font-size: 1.5em; margin-top: 5px;">0</div>
                </div>
                <div class="score o">
                    <div>Player O</div>
                    <div id="scoreO" style="font-size: 1.5em; margin-top: 5px;">0</div>
                </div>
            </div>
            <div class="score draw">
                <div>Draws</div>
                <div id="scoreDraw" style="font-size: 1.5em; margin-top: 5px;">0</div>
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2 id="winMessage">Player X Wins!</h2>
            <p id="winDetails"></p>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
